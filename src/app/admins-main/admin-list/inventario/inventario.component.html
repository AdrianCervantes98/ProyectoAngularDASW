<h1 id="titulo">
    Inventario
  </h1>
  <table class="table table-borderless table-dark table-hover table-responsive{-sm|-md|-lg|-xl}
   col-10" id="table">
    <thead class="bg-secondary ">
      <tr>
        <th scope="col">Producto</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Existencia</th>
        <th scope="col">Precio</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of this.productoService.productos">
      <tr>
        <th scope="row">{{item.nombre}}</th>
        <td>{{item.descripcion}}</td>
        <td>{{item.existencia}}</td>
        <td>$ {{item.precio}}</td>
      </tr>
    </tbody>
  </table>
